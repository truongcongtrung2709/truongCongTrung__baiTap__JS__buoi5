<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="form-group">
    <h1 class="text-center bg-primary">Bài 1: Tính Thuế Thu nhập cá nhân</h1>
    <input type="text" class="form-control" name="" id="hoTen" aria-describedby="helpId" placeholder="Nhập họ tên">
    <input type="number" class="form-control" name="" id="tongThuNhap" aria-describedby="helpId"
      placeholder="Tổng thu nhập năm">
    <input type="number" class="form-control" name="" id="nguoiPhuThuoc" aria-describedby="helpId"
      placeholder="Số người phụ thuộc">
    <button id="btnTinh" class="btn btn-primary">Tính tiền Thuế</button>
  </div>
  <br>
  <div class="form-group">
    <h1 class="text-center bg-primary">Tính Tiền cáp</h1>
    <select name="" id="khachHang">
      <option value="0">Chọn loại khách hàng</option>
      <option value="1">Nhà dân</option>
      <option value="2">Doanh Nghiệp</option>
    </select>
    <input type="text" class="form-control" name="" id="maKH" aria-describedby="helpId"
      placeholder="Nhập mã khách hàng">
    <input type="number" class="form-control" name="" id="soKenhCC" aria-describedby="helpId"
      placeholder="Số kênh cao cấp">
    <input style="display:none" type="number" class="form-control" name="" id="soKetNoi" aria-describedby="helpId"
      placeholder="Số kết nối">
    <button id="btnTinhCap" class="btn btn-primary">Tính Tiền Cap</button>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
